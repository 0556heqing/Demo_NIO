<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<script type="text/javascript">
		var socket;
		if (!window.WebSocket) {
			window.WebSocket = window.MozWebSocket;
		}
		if (window.WebSocket) {
			socket = new WebSocket("ws://localhost:8080/websocket");
			socket.onmessage = function(event) {
				var ta = document.getElementById('responseText');
				ta.value = ta.value + '\n' + event.data;
			};
			socket.onopen = function(event) {
				var ta = document.getElementById('responseText');
				ta.value = "打开WebSocket服务正常，浏览器支持WebSocket!";
				
				var msg = new Message("login", 0);
				socket.send(JSON.stringify(msg));
			};
			socket.onclose = function(event) {
				var ta = document.getElementById('responseText');
				ta.value = "WebSocket 关闭!"; 
			};
		} else {
			alert("抱歉，您的浏览器不支持WebSocket协议!");
		}

		function send(message) {
			var msg = new Message(message, 1);
			
			if (!window.WebSocket) { return; }
			if (socket.readyState == WebSocket.OPEN) {
				socket.send(JSON.stringify(msg));
			}else{
			    alert("WebSocket连接没有建立成功!");
			}
		}
		
		function Message(content, type){ 
			this.id = parseInt(Math.random()*1000, 10);
			this.receiveId = "10002"; 
			this.sendId =  "10001"; 
			this.content = content; 
			this.type = type; 
			this.state = 1; 
			this.createTime = new Date(); 
		} 
	</script>
</head>
<br>
<body>
	<form onsubmit="return false;">
		<input type="text" name="message" value="heqing" /> <br>
		<br> <input type="button" value="发送WebSocket请求消息"
			onclick="send(this.form.message.value)" />
		<hr color="blue" />
		<h3>服务端返回的应答消息</h3>
		<textarea id="responseText" style="width:500px;height:300px;"></textarea>
	</form>
</body>
</html>
